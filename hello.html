<!DOCTYPE html>
<html>
	<head>
		<title>Hello React</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app">
		<!-- Aqui é Renderizada a Aplicação REACT! -->
		</div>
	<script src="react/build/react.js"></script>
	<script src="react/build/react-dom.js"></script>
	<script>
	ReactDOM.render(
		////////// EXEMPLO ATRIBUINDO STYLE USANDO REACT
		React.DOM.h1(
			{
				style:{
					background: "black",
					color: "white",
					fontFamily: "Verdana",
				}
			},
			"Hello World!"
		 ),
		//aqui acessando o id da DIV a qual minha aplicação é renderizada.
		document.getElementById("app")
		);
	</script>
	</body>
</html>
